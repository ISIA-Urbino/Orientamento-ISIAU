    function createAccordionItem(item, level = 0, isOriginal = false) {
 // Aggiungiamo l'ID solo agli elementi originali
 const sectionId = isOriginal ? `id="section-${item.id}"` : '';
 const itemClass = isOriginal ? 'original-section' : 'cloned-section';
 const domandaClass = level === 0 ? 'domanda-first-level' : 'domanda-second-level';
  
  const itemHtml = `
    <div class="domanda-container leading-none" data-item-id="${item.id}" ${sectionId}>
      <button class="flex items-center justify-between text-left font-medium transition-all duration-500 ease-in-out accordion-trigger group">
        <span class="domanda ${domandaClass} cursor-pointer inline-block lg:col-start-2 lg:col-span-8 text-[calc(100vh/16)] lg:text-[calc(100vh/9)] lg:leading-[calc(100vh/9.5)] transition-all duration-200 ease-in-out lg:translate-x-0 lg:group-hover:translate-x-[calc(100vw/24)]">${item.title}</span>
      </button>
      <div class="overflow-hidden transition-all duration-500 ease-in-out accordion-content max-h-0 grid">
        <div class="lg:pt-2 pb-2 risposta">
          ${item.content}
          ${item.subItems ? `
            <div class="mt-2">
              ${item.subItems.map(subItem => createAccordionItem(subItem, level + 1)).join('')}
            </div>
          ` : ''}
        </div>
      </div>
    </div>
  `;
  return itemHtml;
}

function handleAccordionClick(event) {
  const trigger = event.target.closest('.accordion-trigger');
  if (!trigger) return;

  const accordionItem = trigger.closest('[data-item-id]');
  const itemId = accordionItem.getAttribute('data-item-id');
  const content = trigger.nextElementSibling;
  const isOpen = content.classList.contains('max-h-screen');
  
  // Manteniamo un riferimento alla posizione dell'elemento prima di qualsiasi modifica
  const container = document.getElementById('accordion-container');
  const containerScroll = container.scrollTop;
  const itemTop = accordionItem.getBoundingClientRect().top;
  const containerTop = container.getBoundingClientRect().top;
  const originalRelativePosition = itemTop - containerTop;
  
  // Aggiungiamo una classe per tracciare l'ultimo elemento aperto
  document.querySelectorAll('.last-opened').forEach(el => {
    el.classList.remove('last-opened');
  });
  
  if (!isOpen) {
    accordionItem.classList.add('last-opened');
  }
  
  // Close other items first
  if (!itemId.includes('-')) {
    document.querySelectorAll('[data-item-id]:not([data-item-id*="-"])').forEach(item => {
      if (item !== accordionItem) {
        const otherContent = item.querySelector('.accordion-content');
        otherContent.classList.remove('max-h-screen');
        otherContent.classList.add('max-h-0');
      }
    });
  } else {
    const parentId = itemId.split('-')[0];
    document.querySelectorAll(`[data-item-id^="${parentId}-"]`).forEach(item => {
      if (item !== accordionItem) {
        const otherContent = item.querySelector('.accordion-content');
        otherContent.classList.remove('max-h-screen');
        otherContent.classList.add('max-h-0');
      }
    });
  }

  // Toggle the clicked item
  if (isOpen) {
    content.classList.remove('max-h-screen');
    content.classList.add('max-h-0');
    
    // Se stiamo chiudendo l'elemento, manteniamo la posizione di scroll relativa
    setTimeout(() => {
      // Ricalcoliamo la posizione attuale
      const newItemTop = accordionItem.getBoundingClientRect().top;
      const newContainerTop = container.getBoundingClientRect().top;
      const newRelativePosition = newItemTop - newContainerTop;
      
      // Aggiustiamo lo scroll per mantenere la posizione relativa originale
      const scrollAdjustment = newRelativePosition - originalRelativePosition;
      container.scrollTop = containerScroll + scrollAdjustment;
    }, 300);
  } else {
    content.classList.remove('max-h-0');
    content.classList.add('max-h-screen');
    
    // Se stiamo aprendo un elemento
    setTimeout(() => {
      // Se è un elemento di secondo livello (sottomenu), comportamento diverso
      if (itemId.includes('-')) {
        // Per i sottomenu, scorriamo solo se l'elemento è fuori dalla viewport
        const itemRect = accordionItem.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        
        // Se l'elemento è fuori dalla viewport, scorriamo fino a renderlo visibile
        if (itemRect.top < containerRect.top || itemRect.bottom > containerRect.bottom) {
          // Calcola l'offset basato sull'altezza della viewport
          const viewportHeight = window.innerHeight;
          const offset = (window.innerWidth >= 1024) ? (viewportHeight / 9 + 20) : (viewportHeight / 16 + 15);          
          // Scorri fino a rendere visibile l'elemento
          container.scrollTo({
            top: container.scrollTop + (itemRect.top - containerRect.top) - offset,
            behavior: 'smooth'
          });
        }
      } else {
        // Per elementi di primo livello, utilizziamo la tecnica del marker
        const markerId = `scroll-marker-${Date.now()}`;
        const marker = document.createElement('div');
        marker.id = markerId;
        marker.style.position = 'absolute';
        marker.style.height = '1px';
        marker.style.width = '1px';
        marker.style.visibility = 'hidden';
        
        // Inseriamo il marker prima dell'accordion item
        accordionItem.parentNode.insertBefore(marker, accordionItem);
        
        // MODIFICA: usiamo un offset più GRANDE per impedire lo scroll eccessivo
        const viewportHeight = window.innerHeight;
        const offset = (window.innerWidth >= 1024) ? 
                      (viewportHeight / 9 + 20) : // aumentato da 20 a 60
                      (viewportHeight / 16 + 15); // aumentato da 15 a 40
        
        // Usiamo il marker come punto di riferimento
        const markerPosition = document.getElementById(markerId).offsetTop;
        
        // Applichiamo lo scroll
        container.scrollTo({
          top: Math.max(0, markerPosition - offset),
          behavior: 'smooth'
        });
        
        // Rimuoviamo il marker dopo l'uso
        setTimeout(() => {
          if (document.getElementById(markerId)) {
            document.getElementById(markerId).remove();
          }
        }, 1000);
      }
    }, 300);
  }
}

function handleSubItemScroll(event) {

  if (!trigger || !trigger.hasAttribute('data-scroll-handler')) return;
  
  const subItem = trigger.closest('[data-item-id*="-"]');
  if (!subItem) return;
  
  const content = trigger.nextElementSibling;
  const isOpen = content.classList.contains('max-h-screen');
  
  if (!isOpen) {
    setTimeout(() => {
      const container = document.getElementById('accordion-container');
      const itemRect = subItem.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      
      // Scorriamo solo se necessario per rendere visibile l'elemento
      if (itemRect.top < containerRect.top || itemRect.bottom > containerRect.bottom) {
        const scrollPosition = container.scrollTop + (itemRect.top - containerRect.top) - 50;
        container.scrollTo({
          top: Math.max(0, scrollPosition),
          behavior: 'smooth'
        });
      }
    }, 300);
  }
}

function initializeAccordion() {
  const container = document.getElementById('accordion-container');
  const itemsContainer = document.getElementById('accordion-items');

  // set iniziale di elementi
  let initialContent = '';
  // Prima set con ID (originale)
  initialContent += baseItems.map(item => createAccordionItem(item, 0, true)).join('');
  // Altri due set senza ID (cloni)
  for (let i = 0; i < 2; i++) {
    initialContent += baseItems.map(item => createAccordionItem(item, 0, false)).join('');
  }
  itemsContainer.innerHTML = initialContent;

  // Open the first accordion item by default
  const firstAccordionItem = itemsContainer.querySelector('.domanda-container');
  if (firstAccordionItem) {
    const firstContent = firstAccordionItem.querySelector('.accordion-content');
    firstContent.classList.remove('max-h-0');
    firstContent.classList.add('max-h-screen');
  }

  itemsContainer.addEventListener('click', handleAccordionClick);

  // Infinite scroll
  let scrollPosition = 0;
  container.addEventListener('scroll', function() {
    const scrollTop = this.scrollTop;
    const scrollHeight = this.scrollHeight;
    const clientHeight = this.clientHeight;
    
    // Scrolling down
    if (scrollTop > scrollPosition) {
      if (scrollTop + clientHeight > scrollHeight * 0.7) {
        const newItems = baseItems.map(item => createAccordionItem(item, 0, false)).join('');
        itemsContainer.insertAdjacentHTML('beforeend', newItems);
      }
    }
    
    // Scrolling up
    if (scrollTop < scrollPosition) {
      if (scrollTop < scrollHeight * 0.3) {
        const newItems = baseItems.map(item => createAccordionItem(item, 0, false)).join('');
        itemsContainer.insertAdjacentHTML('afterbegin', newItems);
        this.scrollTop = scrollTop + (scrollHeight * 0.2);
      }
    }
    
    scrollPosition = scrollTop;
  });
  container.classList.add('smooth-scroll');
}

      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      const imgUrl = imageUrls[randomIndex];
      
      const img = $('<img>', {
        src: imgUrl,
        class: 'immagini-hover absolute object-contain b-2 r-2 w-[30vw] blur blur-transition'
      });
      
      $('.immagini-container').append(img);
      img.fadeIn(200);

      setTimeout(() => {
        img.removeClass('blur');
      }, 200);
    });
    
    // Gestione mouseleave
    $(document).on('mouseleave', '.domanda-first-level', function() {
      $('.immagini-container').find('.immagini-hover').fadeOut(200, function() {
        $(this).remove();
      });
    });
  }

  if ($(window).width() <= 620) {
    // Gestione click
    $(document).on('click', '.domanda-first-level', function() {
      const $this = $(this);
      const randomIndex = Math.floor(Math.random() * imageUrls.length);
      const imgUrl = imageUrls[randomIndex];
      
      const img = $('<img>', {
        src: imgUrl,
        class: 'immagini-hover absolute object-contain b-2 r-2 w-[50vw] blur blur-transition'
      });
      
      $('.immagini-container').append(img);
      img.fadeIn(200);

      setTimeout(() => {
        img.removeClass('blur');
      }, 200);
    });

    $(document).on('mouseleave', '.domanda-first-level', function() {
      $('.immagini-container').find('.immagini-hover').fadeOut(200, function() {
        $(this).remove();
      });
    });
  }

  $(".domanda").each(function(i) {
    setTimeout(() => {
      $(this).addClass("show");
    }, 200 * i);
  });
});

</script>
