    function createAccordionItem(item, level = 0, isOriginal = false) {
  // Aggiungiamo l'ID solo agli elementi originali
  const sectionId = isOriginal ? `id="section-${item.id}"` : '';
  
  const itemHtml = `
    <div class="domanda-container" data-item-id="${item.id}" ${sectionId}>
      <button class="flex w-full items-center justify-between text-left font-medium transition-all duration-500 ease-in-out accordion-trigger group">
        <span class="domanda w-full cursor-pointer pb-3 lg:pb-0 inline-block lg:col-start-2 col-span-8 text-[calc(100vh/16)] lg:text-[calc(100vh/9)] lg:leading-[calc(100vh/9.5)] transition-all duration-200 ease-in-out lg:translate-x-0 lg:group-hover:translate-x-[calc(100vw/24)]">${item.title}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="0" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 shrink-0 transition-transform duration-500 ease-in-out">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="overflow-hidden transition-all duration-500 ease-in-out accordion-content max-h-0 grid">
        <div class="pt-2 pb-4 risposta">
          ${item.content}
          ${item.subItems ? `
            <div class="mt-2">
              ${item.subItems.map(subItem => createAccordionItem(subItem, level + 1, isOriginal)).join('')}
            </div>
          ` : ''}
        </div>
      </div>
    </div>
  `;
  return itemHtml;
}

function handleAccordionClick(event) {
  const trigger = event.target.closest('.accordion-trigger');
  if (!trigger) return;

  const accordionItem = trigger.closest('[data-item-id]');
  const content = trigger.nextElementSibling;
  const container = document.getElementById('accordion-container');

  // 1. Prima disabilita lo scroll infinito
  container.setAttribute('data-lock-scroll', 'true');

  // 2. Chiudi tutti gli altri accordion
  document.querySelectorAll('.accordion-content').forEach(el => {
    if (el !== content) {
      el.classList.remove('max-h-screen');
      el.classList.add('max-h-0');
    }
  });

  // 3. Espandi questo accordion
  content.classList.remove('max-h-0');
  content.classList.add('max-h-screen');

  // 4. Aspetta che il contenuto sia completamente espanso
  setTimeout(() => {
    // 5. Calcola la posizione dell'elemento nel viewport
    const rect = accordionItem.getBoundingClientRect();
    const absoluteTop = window.pageYOffset + rect.top;
    const offset = absoluteTop - container.offsetTop;

    // 6. Esegui lo scroll
    container.scrollTo({
      top: offset,
      behavior: 'smooth'
    });

    // 7. Riabilita lo scroll infinito dopo l'animazione
    setTimeout(() => {
      container.removeAttribute('data-lock-scroll');
    }, 1000);
  }, 300); // Aumentato il delay per dare tempo al contenuto di espandersi
}
